<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo - [Seu Nome]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }
        .download-link {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Currículo</h1>
        <p>Abaixo você pode visualizar meu currículo completo.</p>

        <iframe src="Curriculo.pdf" class="pdf-viewer">
            Seu navegador não suporta a visualização de PDFs incorporados.
            Por favor, <a href="Curriculo.pdf" target="_blank">clique aqui para baixar o currículo</a>.
        </iframe>

        <a href="Curriculo.pdf" class="download-link" download>Baixar Currículo em PDF</a>
        <p>Você também pode me encontrar no LinkedIn: <a href="https://www.linkedin.com/in/rafael-ildefonso/" target="_blank">linkedin.com/in/rafael-ildefonso</a></p>
        <p>E também no GitHub: <a href="https://github.com/rafaelildefonso/" target="_blank">github.com/rafaelildefonso</a></p>
    </div>
</body>
</html>
